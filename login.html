<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập – Đồng Hùng</title>
</head>
<body>
  <div style="max-width:320px;margin:60px auto;text-align:center">
    <h2>🔒 Đăng nhập</h2>
    <input id="email" type="email" placeholder="Email" style="width:100%;margin:8px 0;padding:10px">
    <input id="pass" type="password" placeholder="Mật khẩu" style="width:100%;margin:8px 0;padding:10px">
    <button id="btn" style="width:100%;padding:10px">Đăng nhập</button>
    <p id="msg" style="color:#d00"></p>
  </div>

  <script type="module">
    import { auth, loginUser } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const $ = s => document.querySelector(s);
    $("#btn").onclick = async () => {
      $("#msg").textContent = "";
      try {
        await loginUser($("#email").value.trim(), $("#pass").value.trim());
        location.href = "index.html";
      } catch (e) {
        $("#msg").textContent = e.message || "Đăng nhập thất bại";
      }
    };

    onAuthStateChanged(auth, (u) => {
      if (u) location.href = "index.html";
    });
  </script>
</body>
</html>
